<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Seeding The Future</title>
		<script defer src="./visuals.js"></script>
	</head>
	<body>
		<canvas className="visualisation-container" id="canvas"></canvas>
		<form class="controller-wrapper" id="controller">
			<!-- single input -->
			<div class="single-input">
				<label for="falling-speed">Falling Speed</label>
				<input type="range" value="10" id="falling-speed" name="falling-speed" min="0" max="30" />
			</div>
			<!-- single input -->
			<div class="single-input">
				<label for="animation-speed">Animation Speed</label>
				<input
					type="range"
					value="600"
					id="animation-speed"
					name="animation-speed"
					min="0"
					max="1500"
				/>
			</div>
			<!-- single input -->
			<div class="single-input">
				<label for="fadeout-effect">Fadeout Effect</label>
				<input type="range" value="35" id="fadeout-effect" name="fadeout-effect" min="0" max="99" />
			</div>
			<!-- single input -->
			<div class="single-input">
				<label for="column-size">Overlap</label>
				<input type="range" value="10" id="column-size" name="column-size" min="5" max="25" />
			</div>
			<!-- single input -->
			<div class="single-input">
				<label for="symbols-color">Symbols Color</label>
				<input type="color" value="#000000" id="symbols-color" name="symbols-color" />
			</div>
			<!-- single input -->
			<div class="single-input">
				<label for="background-color">Background Color</label>
				<input type="color" value="#ffffff" id="background-color" name="background-color" />
			</div>
			<button class="ok" id="ok-btn">OK</button>
		</form>
	</body>
</html>
